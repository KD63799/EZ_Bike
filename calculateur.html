<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/calculateur.css" />
    <title>Homepage</title>
  </head>

  <body>
    <section class="section_calc d-flex fd-column jc-c ai-c mt-2">
      <h1>
        Calculateur d'émissions de CO2<br />Trajets domicile / travail en
        voiture
      </h1>
      <div class="form_contenair py-auto br-10 m-1 p-1 mw-900">
        <form class="d-flex fd-column jc-fs ai-b" action="#">
          <label for="dist_input" class="mb-05"
            >Distance parcourue par jour (en kilomètre):</label
          >
          <input type="number" id="dist_input" name="dist_input" />
          <label for="input_day" class="mb-05"
            >Nombre de jours travaillé par semaine:</label
          >
          <input type="number" id="input_day" name="input_day" />
          <input
            id="form_btn"
            class="br-20 m-1"
            type="submit"
            value="Calculer"
          />
          <div class="form_circle"></div>
        </form>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore
          neque maxime earum omnis dolor assumenda explicabo eius ex odit, ipsum
          maiores temporibus minus obc
        </p>
      </div>

      <div id="popUp" class="modal">
        <!-- Modal content -->
        <div class="popUp_content m-auto p-1 br-10">
          <span class="close">&times;</span>
          <p id="popUp_txt"></p>
        </div>
      </div>
    </section>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/calculateur.js"></script>
  </body>
