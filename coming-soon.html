<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="assets/css/coming-soon.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="comming-soon__bgimg">
      <img class="leaf" src="assets/svg/feuille.svg" alt="feuille" />
      <div class="container">
        <div id="loop" class="center"></div>
        <div id="bike-wrapper" class="center">
          <div id="bike" class="centerBike"></div>
        </div>
        <p id="message">
          La fonctionnalité coming soon est en cours de développement <br />Elle
          arrivera le 1er Aout 2024 à 0 h 00 <br />VEUILLEZ REVENIR PLUS TARD
        </p>
        <div class="countdown-container">
          <div class="rectangle" id="days"></div>
          <div class="rectangle" id="hours"></div>
          <div class="rectangle" id="minutes"></div>
          <div class="rectangle" id="seconds"></div>
        </div>
      </div>
    </div>
    <script src="assets/js/Soon.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
